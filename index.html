<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="p-0 m-0 box-border bg-slate-900">
    <header
      class="bg-slate-800 flex justify-center items-center h-24 border-b border-sky-500 fixed w-screen z-10"
    >
      <h1 class="siteTitle font-extrabold text-5xl text-sky-500">Library</h1>
    </header>
    <main class="grid justify-center text-white relative top-20">
      <section class="addBookSection"></section>

      <div class="addBookContainer grid justify-center items-center h-60">
        <button
          class="w-auto h-auto p-3 hover:scale-105 bg-slate-800 border border-sky-500 hover:bg-sky-500 hover:border-slate-600 rounded-xl text-3xl font-bold text-sky-500 hover:text-slate-600"
          id="addBook"
        >
          <i class="fa-solid fa-plus"></i>
          Add Book
        </button>
      </div>

      <section class="libSection">
        <div
          class="libContainer grid xl:grid-cols-4 xl:m-20 xl:mt-0 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 sm:m-10 sm:mt-0 gap-10"
        ></div>
      </section>

      <!-- New Book Modal -->
      <section class="newBookModalSection hidden">
        <div
          class="newBookModal grid justify-center fixed inset-x-1/2 inset-y-1/4 z-10"
        >
          <div
            class="bg-slate-700 h-auto p-5 border border-sky-500 rounded-3xl z-10"
            id="newBookModal"
          >
            <div class="modalHeader flex justify-between mb-8">
              <div class="text-2xl font-extrabold">New Book</div>
              <button class="closeModalButton text-2xl inline-block align-top">
                &times;
              </button>
            </div>
            <form class="form grid" method="get">
              <label for="name" class="flex justify-start mb-1">Title</label>
              <input
                name="name"
                type="text"
                class="pl-1 bg-slate-300 text-slate-900 rounded-sm"
                id="inputTitle"
                autofocus
                required
              />
              <label for="name" class="flex justify-start mb-1 mt-5"
                >Author</label
              >
              <input
                name="name"
                type="text"
                class="pl-1 bg-slate-300 text-slate-900 rounded-sm"
                id="inputAuthor"
                required
              />
              <label for="name" class="flex justify-start mb-1 mt-5"
                >Pages</label
              >
              <input
                name="name"
                type="number"
                class="pl-1 bg-slate-300 text-slate-900 rounded-sm"
                id="inputPages"
                required
              />
              <div class="mt-5">
                <label class="mt-10 pr-2" for="read">Read?</label>
                <input
                  type="checkbox"
                  class="readButtons mt-5 bg-slate-300"
                  id="readStatus"
                  name="read"
                  value="Read"
                />
              </div>
              <div>
                <button
                  type="button"
                  class="h-10 w-32 mt-5 bg-slate-700 border-sky-500 border-2 hover:bg-sky-500 hover:border-slate-600 rounded-xl"
                  id="saveNewBookButton"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          class="overlay fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-90 z-0"
        ></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
